language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - "pip install ."
  - "pip install -r requirements.txt"
  - "pip install coveralls"
# command to run tests
script:
  - "nosetests --with-coverage --cover-package=freshroastsr700"
after_success:
  - "coveralls"
